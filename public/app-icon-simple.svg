<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Crown -->
  <g transform="translate(256, 256)" filter="url(#dropshadow)">
    <!-- Crown base -->
    <rect x="-80" y="40" width="160" height="30" rx="4" fill="url(#crownGrad)"/>
    
    <!-- Crown points -->
    <path d="M -80 40 L -60 -40 L -40 20 L -20 -60 L 0 20 L 20 -80 L 40 20 L 60 -60 L 80 20 L 100 -40 L 80 40 Z" 
          fill="url(#crownGrad)"/>
    
    <!-- Center gem -->
    <circle cx="20" cy="-50" r="8" fill="#60a5fa"/>
    
    <!-- Side gems -->
    <circle cx="-20" cy="-30" r="6" fill="#60a5fa"/>
    <circle cx="60" cy="-30" r="6" fill="#60a5fa"/>
  </g>
  
  <!-- Business elements -->
  <g transform="translate(256, 380)" fill="rgba(255,255,255,0.9)">
    <!-- Dollar sign -->
    <circle cx="-40" cy="0" r="20" fill="rgba(34,197,94,0.2)"/>
    <text x="-40" y="6" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#22c55e">$</text>
    
    <!-- Trending up arrow -->
    <circle cx="40" cy="0" r="20" fill="rgba(59,130,246,0.2)"/>
    <path d="M 30 5 L 40 -5 L 50 5 L 45 5 L 45 10 L 35 10 L 35 5 Z" fill="#3b82f6"/>
  </g>
</svg>